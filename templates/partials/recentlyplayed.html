<div class="frame5">
    <div class="frame51">
        <div class="text2">

        </div>
        <div class="frameSt1">
            {% for track in tracks %}
            <div class="track">
                <div class="track1">
                    <div class="cover">
                        <img src="{{ track['cover_url'] }}" alt="Track cover">
                    </div>
                    <div class="cover1">

                        </div>
                        <div class="btext4">

                    </div>
                </div>
                <div class="btext3">
                    {{ track['duration'] }}

            </div>
            {% endfor %}
        </div>
    </div>
</div>
